{% extends "pages/base.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
      <div class="email_form">
        <h2 style="font-size: 2.5rem; font-weight: 300; line-height: 1.2; font-variant-caps: all-small-caps;">&gt;Mitta.Us</h2>
        <form method="post">
          <div class="form-group">
            <label>Enter a phone number.</label>
            <input autofocus type="phone" class="form-control" name="phone" placeholder="(212) 555-1212">
            <small class="form-text text-muted">
              {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
              {% endfor %}
            </small>
          </div>
          <button type="submit" class="btn btn-primary" title="Request login code for this this phone.">Request</button>
          <a class="btn btn-danger" title="Cancel" href="/">Cancel</a>

        </form>
      </div>
    </div>
    <div class="col-sm-3">
    </div>
  </div>
</div>

{% endblock %}

{% block javascript %}
<script type="text/javascript">
  $(document).ready(function(){

  });
</script>
{% endblock %}
