{% extends "pages/base.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
      <div class="email_form">
        <h2 style="font-size: 2.5rem; font-weight: 300; line-height: 1.2; font-variant-caps: all-small-caps;">&gt;Mitta.Us</h2>
        <form method="post">
          <div class="form-group">
            {% if next_url == None %}
            <label>Enter the code sent to your phone. Get a <a href="/email?use_token=1&email={{email}}">token</a> instead?</label>
            {% else %}
            <label>Enter the code sent to your phone. Get a <a href="/email?use_token=1&email={{email}}&next={{next_url}}">token</a> instead?</label>
            {% endif %}
            <input autofocus type="password" class="form-control" name="phone_code" placeholder="101010">
            <input hidden name="email" value="{% if email %}{{email}}{% else %}{% endif %}">
            {% if next_url %}
            <input type="hidden" name="next" value="{{next_url}}">
            {% endif %}
            <small class="form-text text-muted">
              {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
              {% endfor %}
            </small>
          </div>
          <button type="submit" class="btn btn-primary" title="Next step is you're done.">Login</button>
          <a href="/" class="btn btn-danger" title="Leave this place.">Cancel</a>

        </form>
      </div>
    </div>
    <div class="col-sm-3">
    </div>
  </div>
</div>

{% endblock %}

{% block javascript %}
<script type="text/javascript">
  $(document).ready(function(){

  });
</script>
{% endblock %}
