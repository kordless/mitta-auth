
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content='{{ config.app_description }}'>

  <meta property='og:image' content='https://mitta.us/static/greaterthan.png'/>
  <meta property='og:description' content='{{config.app_description}}'/>
  <meta property='og:url' content='https://mitta.us/'/>

  {% block title %}
  <title>{{ config.app_name }}</title>
  <meta property='og:title' content='{{config.app_name}}'/>
  {% endblock %}

  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block style %}
  {% endblock %}
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>


  <script type="text/javascript">
    $(document).ready(function(){
      // redirect to https
      if ("{{config.dev}}"=="True") {
        console.log("developer logs");
      } else {
        if (location.protocol!=='https:') {
          location.replace(`https:${location.href.substring(location.protocol.length)}`);
        }
      }
      $()
    });
  </script>
</head>

<body>
  <div id="body">
    {% block content %}
    {% endblock %}
    
  </div>
  
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

  {% block javascript %}
  {% endblock %}


</body>
</html>
